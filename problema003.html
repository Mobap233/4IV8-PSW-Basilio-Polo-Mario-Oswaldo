<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/problema003_style.css">
    <script src="./JS/problema003.js" ></script>
    <title>Problema 003</title>
</head>
<body>
    
    <section>

        <div class="principal_container">

            <h2>Una tienda ofrece un descuento del 15 % sobre el total de la compra y un cliente
                desea saber cuánto deberá pagar finalmente por su compra.</h2>

            <form method="post" name="formulario">
                <table>
                    <tr>
                        <td class="td_sup">
                            Escriba el total de la compra:
                        </td>
                        <td class="td_sup">
                            <input type="text" name="compra" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_inf"></td>
                        <td class="td_inf">
                            <input type="button" value="Obtener el precio con el Descuento" name="enviar" onclick="calculo()">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_sup">
                            Su total a pagar es de:
                        <td class="td_sup">
                            <input type="text" name="final" id="cantidad" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_inf">
                            El descuento que se le aplica es de:
                        <td class="td_inf">
                            <input type="text" name="final_descuento" id="cantidad" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_sup"></td>
                        <td class="td_sup">
                            <input type="button" value="Borrar" name="reset" onclick="borrar()">
                        </td>
                    </tr>
                </table>
            </form>

            
        </div>



    </section>





</body>
</html>
