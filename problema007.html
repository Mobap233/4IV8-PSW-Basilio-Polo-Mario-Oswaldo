<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/problema007_style.css">
    <script src="./JS/problema007.js"></script>
    <title>Problema006</title>
</head>
<body>
    
    <section>

        <div class="principal_container">

            <h2>
            Leer dos números: si son iguales, que los multiplique; si el primero es 
            mayor que el segundo, que los reste y, si no, que los sume.
            </h2>

            <form method="post" name="formulario">
                <table>
                    <tr>
                        <td class="td_sup">
                            Escriba el primer número:
                        </td>
                        <td class="td_sup">
                            <input type="text" name="num_1" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_inf">
                            Escriba el segundo número:
                        </td>
                        <td class="td_inf">
                            <input type="text" name="num_2" onkeypress="return validarn(event)">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_sup"></td>
                        <td class="td_sup">
                            <input type="button" value="Realizar una operación" name="enviar" onclick="calculo()">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_inf">
                            El resultado es:
                        <td class="td_inf">
                            <input type="text" name="final_num" id="cantidad" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_sup"></td>
                        <td class="td_sup">
                            <input type="button" value="Borrar" name="reset" onclick="borrar()">
                        </td>
                    </tr>
                </table>
            </form>




        </div>




    </section>


    <footer>
        <a href="index1.html">Menu principal</a>
    </footer>


</body>
</html>
